---
########################################################
#             AnkusCLI Local Configuration
########################################################

########################################################
# Install mode => Specifies the type of installation
#   Possible values: local | cloud
#     # local: installation will be done on pre-defined machines
#     # cloud: ankus will create machines in the cloud
########################################################
install_mode: 'local'
#ssh key to log into machines
root_ssh_key: '~/.ssh/ruby-sample-1363113606'
# controller is the main node in the deployment, it hosts puppet master, kerberos server
# if security is enabled, nagios & ganglia servers if monitoring & altering are enabled.
# this could be local host if running ankuscli from controller machine
controller: 'ec2-184-169-207-185.us-west-1.compute.amazonaws.com'

########################################################
# Hadoop Cluster Configuration
########################################################
hadoop_ha: 'enabled'
# if ha is enabled, two namenodes should be presented, if ha is disabled requires one namenode
hadoop_namenode:
  - 'ec2-184-169-184-56.us-west-1.compute.amazonaws.com'
  - 'ec2-54-215-117-26.us-west-1.compute.amazonaws.com'
# if ha is disabled a snn is required
#hadoop_secondarynamenode: ''
# zookeepers are nodes which are used for co-ordination for namenode fail-over and only
# journal nodes can co-exist these machines
zookeeper_quorum:
  - 'ec2-184-169-184-56.us-west-1.compute.amazonaws.com'
  - 'ec2-54-215-117-26.us-west-1.compute.amazonaws.com'
  - 'ec2-50-18-102-124.us-west-1.compute.amazonaws.com'
# journal nodes are which are used to store metadata in high availability configuration
journal_quorum:
  - 'ec2-184-169-184-56.us-west-1.compute.amazonaws.com'
  - 'ec2-54-215-117-26.us-west-1.compute.amazonaws.com'
  - 'ec2-50-18-102-124.us-west-1.compute.amazonaws.com'
# mapreduce framework config
  # type(type of mapreduce framework to setup), supported values mr1 (regular mapreduce) or mr2 (yarn)
  # master_node(if mr1 its jobtracker hostname, if mr2 resourcemanager hostname)
mapreduce:
  type: 'mr1'
  master_node: 'ec2-50-18-102-124.us-west-1.compute.amazonaws.com'

########################################################
# HBase configuration
########################################################
hbase_install: disabled
#hbase_master:
#  - 'localhost'
#  - '127.0.0.1'

# list of slave nodes on which datanode and tasktracker daemons will be installed. If hbase is enabled
# then region servers are also installed. Required only if installation is local mode
slave_nodes:
  - 'ec2-50-18-94-88.us-west-1.compute.amazonaws.com'
  - 'ec2-54-215-94-137.us-west-1.compute.amazonaws.com'
  - 'ec2-184-169-240-24.us-west-1.compute.amazonaws.com'

########################################################
# Additional tools
########################################################
hadoop_ecosystem:
  - hive
  - sqoop
  - flume
  - pig
  - oozie
  - hue

########################################################
# Security Config
########################################################
# if enabled sets up kerberos and integrates it with hadoop/hbase and its eco-system
#   possible_values: simple | kerberos
security: simple
# if security is kerberos please fill in the below options
#hadoop_kerberos_realm: CW.COM
#hadoop_kerberos_domain: cw.com

########################################################
# Monitoring & Alerting
########################################################
monitoring: enabled
alerting: enabled
admin_email: 'admin@cw.com'