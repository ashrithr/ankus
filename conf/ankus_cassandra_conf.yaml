---
# Fine tune cassandra cluster, cassandra specific cluster properties goes into this file
cassandra_cluster_name: ankus_cassandra
cassandra_data_file_directories:
    - /cassandra/data
cassandra_commitlog_directory: /cassandra/commitlog
cassandra_saved_caches_directory: /cassandra/saved_caches
cassandra_num_tokens: 256
cassandra_authenticator: AllowAllAuthenticator
cassandra_authorizer: AllowAllAuthorizer
cassandra_partitioner: org.apache.cassandra.dht.Murmur3Partitioner
cassandra_disk_failure_policy: stop